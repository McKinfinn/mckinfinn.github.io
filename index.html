	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no" />
	<meta name="description" content="Portfolio by McKinfinn" />
	<meta name="author" content="McKinfinn">
	<meta name="theme-color" content="#636b6f" />
	<meta property="og:site_name" content="McKinfinn" />
	<meta property="og:title" content="McKinfinn" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="McKinfinn" />
	<meta property="og:image" content="https://mckinfinn.github.io/assets/img/card.jpg" />
	<meta property="og:vk:image" content="https://mckinfinn.github.io/assets/img/card.jpg" />
	<meta property="og:fb:image" content="https://mckinfinn.github.io/assets/img/card.jpg" />
	<meta property="og:twitter:image" content="https://mckinfinn.ru/assets/img/card.jpg" />
	<meta property="og:image:type" content="image/jpeg" />
	<meta property="og:image:width" content="1280" />
	<meta property="og:image:height" content="720" />
	<meta property="og:url" content="https://mckinfinn.github.io/" />
	<link rel="shortcut icon" type="icon/png" href="/assets/img/favicon.png" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" />
	<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/icons.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
</head>
<body>
	<div class="wrapper">
		<div class="profile-card js-profile-card">
			<div class="profile-card-img">
				<img id="avatar" />
			</div>
			<div class="profile-card-cnt js-profile-cnt">
				<div class="profile-card-name" id="username"></div>
				<div class="profile-card-txt" id="name"></div>
				<div class="profile-card-loc">
					<span class="profile-card-loc-icon">
						<i class="fa fa-map-marker icon"></i>
					</span>
					<span class="profile-card-loc-txt" id="location"></span>
				</div>
				<div class="profile-card-inf">
					<div class="profile-card-inf-item">
						<div class="profile-card-inf-title" id="followers"></div>
						<div class="profile-card-inf-txt">Followers</div>
					</div>
					<div class="profile-card-inf-item">
						<div class="profile-card-inf-title" id="following"></div>
						<div class="profile-card-inf-txt">Following</div>
					</div>
					<div class="profile-card-inf-item">
						<div class="profile-card-inf-title" id="repositories"></div>
						<div class="profile-card-inf-txt">Repositories</div>
					</div>
				</div>
				<div class="profile-card-social">
					<a href="https://vk.com/mckinfinn" class="profile-card-social-item vk" target="_blank">
						<span class="icon-font">
							<i class="fa fa-vk icon"></i>
						</span>
					</a>
					<a href="https://github.com/McKinfinn" class="profile-card-social-item github" target="_blank">
						<span class="icon-font">
							<i class="fa fa-github icon"></i>
						</span>
					</a>
					<!--<a href="#" class="profile-card-social-item link" target="_blank" >
						<span class="icon-font">
							<i class="fa fa-unlink icon"></i>
						</span>
					</a>-->
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/assets/js/jquery.js"></script>
	<script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
